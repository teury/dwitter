<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>{% block title %}Dweety{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/site_media/css/main.css" type="text/css" media="screen"  />
    {% block css_part %}{% endblock %}
    {% block script_part %}{% endblock %}
  </head>
  <body>
      <div id="pct_main">
          <div id="pct_header">
              <div id="header_top">
                  <div id="header_top_left">
                          <p><h1>Dwitter</h1>
                          Useless dwitter clone, sample django app...</p>
                  </div>
                  <div id="header_top_right">
                      <div id="account_info">
                          {% if user.is_authenticated %}
                            {% include "registration/account.html" %}
                            <a href="/registration/logout/">Logout</a>
                          {% else %}
                            <p><a href="/registration/login/">Please log in.</a></p>
                          {% endif %}
                      </div>
                  </div>
              </div>
          </div>
          <div id="pct_content">
              {% block content %}{% endblock %}
          </div>
          <div id="pct_footer">
          </div>
      </div>
  </body>
</html>
